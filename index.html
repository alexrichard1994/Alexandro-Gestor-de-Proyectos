<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div id="contenedor">

        <div id="menu">
            <button name="agregar" class="opcion activo" onclick="abrirPanel('agregar')">Agregar</button>
            <button name="listar" class="opcion" onclick="abrirPanel('listar')">Listar</button>
            <button name="mensajes" class="opcion" onclick="abrirPanel('mensajes'),traerMensaje()">Mensajes</button>
        </div>

        <div id="agregar" class="panel activa">
            <h2>Agregar Proyecto</h2>
            <form>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de Proyecto">
                <input type="text" name="lenguage" id="lenguage" placeholder="Lenguage">
                <input type="number" id="monto" name="monto" placeholder="Monto"><br>
                <button type="submit" value="Agregar" id="btnAgregar" onclick="insertar(event)">Agregar</button>
            </form>
        </div>

        <div id="listar" class="panel">
            <h2>Historial de Proyectos</h2>
            <table id="tabla">
                <th>Proyecto</th>
                <th>Lenguage</th>
                <th>Monto Facturado en Dolares</th>
            </table>
        </div>

        <div id="mensajes" class="panel">
            <h2>Solicitud de Contacto</h2>
            <table id="listarMensajes">
                <th>Apellido</th>
                <th>Email</th>
                <th>Tel√©fono</th>
            </table>
        </div>

    </div>

    <script src="./js/funciones.js"></script>
    
</body>
</html>
